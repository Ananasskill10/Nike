<script>
function renderCart() {
  const container = document.querySelector(".container");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (cart.length === 0) {
    container.innerHTML = `
      <h1>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
      <p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞. –í—ã–±–µ—Ä–∏—Ç–µ –ø–∞—Ä—É, –∫–æ—Ç–æ—Ä–∞—è –≤–∞–º –ø–æ–Ω—Ä–∞–≤–∏—Ç—Å—è!</p>
      <button class="btn" onclick="location.href='gallery.html'">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –ø–æ–∫—É–ø–∫–∞–º</button>
    `;
    return;
  }

  let total = cart.reduce((sum, item) => sum + item.price, 0);

  container.innerHTML = `
    <h1>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
    <div class="cart-items">
      ${cart.map((item, i) => `
        <div class="cart-item">
          <img src="${item.img}" alt="${item.name}">
          <div class="info">
            <h3>${item.name}</h3>
            <div class="price">‚Ç∏${item.price.toLocaleString("ru-RU")}</div>
            <button class="btn remove" onclick="removeFromCart(${i})">–£–¥–∞–ª–∏—Ç—å</button>
          </div>
        </div>
      `).join("")}
    </div>
    <div class="cart-total" style="text-align:center; margin-top:30px;">
  <h2 style="margin-bottom:15px;">–ò—Ç–æ–≥–æ: ‚Ç∏${total.toLocaleString("ru-RU")}</h2>
  <div style="display:flex; gap:12px; justify-content:center;">
    <button class="btn ghost" onclick="clearCart()">–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>
    <button class="btn" onclick="openPayment()">–û–ø–ª–∞—Ç–∏—Ç—å</button>
  </div>
</div>


    </div>
  `;
}

function removeFromCart(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function clearCart() {
  localStorage.removeItem("cart");
  renderCart();
}

renderCart();
</script>
